<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brands">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/beritaMobil.html">Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aksesoris.html">Sign up</a>
            </li>
            <li class="nav-item">
              <a
                class="btn-success nav-link px-4 text-light d-inline-block"
                href="/login.html"
              >
                Sign in
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- page Content -->
    <div class="page-content pages-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
            <div class="row align-items-center justify-content-center row-login ">
                
                <div class="col-lg-4">
                    <h2>Memulai untuk jual beli,<br>
                        dengan cara terbaru</h2>
                    <form action="" class="mt-3">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" id="fullname" class="form-control is-valid" v-model="name" autofocus >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" class="form-control is-invalid" v-model="email" autofocus >
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Store</label>
                            <p class="text-muted">
                              Apakah anda ingin membuka toko?
                            </p>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" name="is_store_open"
                              id="openStoreTrue" v-model="is_store_open" :value="true">
                              <label for="openStoreTrue" class="custom-control-label"> Iya, boleh</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" name="is_store_open"
                              id="openStoreFalse" v-model="is_store_open" :value="false">
                              <label for="openStoreFalse" class="custom-control-label">Engga, makasih</label>
                            </div>
                        </div>
                        <div class="form-group" v-if="is_store_open">
                            <label for="nameStore">Nama Toko</label>
                            <input type="text" name="nameStore" id="nameStore" class="form-control">
                        </div>
                        <div class="form-group" v-if="is_store_open">
                            <label for="kategori">Kategori</label>
                            <select name="kategori" id="kategori" class="form-control">
                             <option value="" disabled>Select Category</option> 
                            </select>
                        </div>
                        <a href="/dashboard.html" class="btn btn-success btn-block mt-4">Sign Up Now</a>
                        <a href="/login.html" class="btn btn-signup btn-block mt-4">Back to Sign In</a>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">2020 Copyright Store. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- vue -->
    <script src="/vendor/vue/vue.js"></script>
    <!-- Insert the vue core before vue-toasted -->
    <script src="https://unpkg.com/vue-toasted"></script>

    <script>
      Vue.use(Toasted);

      var register = new Vue({
        el:'#register',

        mounted() {
          AOS.init();
          this.$toasted.error(
            "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
            {
              position:"top-center",
              className:"rounded",
              duration: 1000,
            }
          );
        },
        data : {
          name:"Mega",
          email:"email@gmail.com",
          password:"",
          is_store_open:true,
          store_name:""
        }
      })
    </script> 
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
